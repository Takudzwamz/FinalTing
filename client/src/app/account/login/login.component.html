<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">
  <div class="card">


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-4">
    <h1 style="color: white;" class="h3 mb-3 font-weight-normal">Login</h1>
  </div>

  <app-text-input  formControlName="email" [label]="'Email Address'"></app-text-input>
  <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

  <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
  <div class="mb-3"> <span class="text-light-white">Don't have an account?</span> <a routerLink="/account/register">Sign
      Up</a> </div>

</form>
