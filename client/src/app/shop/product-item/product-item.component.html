<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1">
            <div class="card"> 
                <img class="card-img-top" routerLink="/shop/{{product.id}}" src="{{product.pictureUrl}}">
                <div class="card-body">
                    <div routerLink="/shop/{{product.id}}" class="name h5">{{product.name}}</div>
                    <div class="d-flex flex-row my-2">
                        <div style="color: white;" >{{product.price | currency:'R'}}</div>
                        
                    </div>
                    <div class="buttons"> <button (click)="addItemToBasket()" class="cart-button my-3"> <span class="add-to-cart"> Add to cart<i
                                    class="fa fa-shopping-cart mr-2"></i>  </span></button> </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
